<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="hide-menu">

  <div class="contenedorP">
    <div class="contenedorIzq">
      <div class="container2">
        <img class="logo" src="../assets/images/headerimage.png" alt="image">
        <div class="head">
          <div class="titulo">$0 delivery for 30 days!<img class="logDeli"
              style="max-width:5vw;min-width: 0.9vw;display: flex;" src="../assets/images/d.png" alt="image">
          </div>
          <div class="sub-titulo">$0 delivery for orders over $10 for 30 days</div>
        </div>
      </div>
      <div class="restaurants" style="display: flex;flex-direction: row;align-items: center;">
        <div class="titulo-p">
          <h1><b>Restaurants &nbsp;</b> <i class="em em-hamburger" aria-role="presentation" aria-label="HAMBURGER"></i>
          </h1>
        </div>
        <div style="float: right;margin-left: 48%;">
          <button class="delivery"><img width="40px" src="../assets/icons/reloj.png" alt="">
            Delivery:<b>Now</b></button>
          </div>
        </div>
        <h1>{{active}}</h1>
      <div class="categorias--grid">
        <!--<div *ngIf="shoppingCart.length === 0"><button disabled class="checkout">Checkoutâ†’</button>
        </div> -->
        <div *ngFor="let categoria of categorias">
          <button class="buttonC" (click)="active=categoria.name">
            <img class="imgCat" width="80px" [src]="categoria.icon">
            <p>{{categoria.name}}</p>
          </button>
        </div>
      </div>
      <div class="menu" style="width: 70%;">
        <h1>Menu/dishes &nbsp;<img width="35px" src="../assets/icons/menu.png" alt=""></h1>

      </div>
      <div *ngIf="active == 'All'"><app-productos></app-productos></div>
    </div>
    <div class="contenedorDer">
      <div style="display: flex;flex-direction: row;align-items:center;margin-left: 50%;">
        <img style="float: center;" width="30px" src="../assets/icons/747376.svg" alt="image"><button
          style="font-size: 30px;background-color: gold;border-radius: 30%;border: none;width: 60px;">{{shoppingCart.length}}</button>
      </div>
      <div style="margin-top: 40%;text-align: center;">
        <h1>My Order&nbsp;<i class="em-svg em-yum" aria-role="presentation"
            aria-label="FACE SAVOURING DELICIOUS FOOD"></i>
        </h1>
        <div class="datosP">
          {{userlog}}
          <div class="timer"> <img class="relojA" src="../assets/images/relojA.png" alt="">
            <h3>30 min&nbsp;&nbsp;</h3>
            <h3 style="color: orange;">&nbsp;&nbsp;Approximate time </h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="side-menu">
  <div class="contenedorP">
    <div class="contenedorIzq">
      <div class="container2">
        <img class="logo" src="../assets/images/headerimage.png" alt="image">
        <div class="head">
          <div class="titulo">
            <h1>$0 delivery for 30 days!</h1><img style="height: 30px;" src="../assets/images/d.png" alt="image">
          </div>
          <div class="sub-titulo">
            <h1>$0 delivery for orders over $10 for 30 days</h1>
          </div>
        </div>
      </div>
      <div class="categorias--grid">
        <div *ngFor="let categoria of categorias">
          <button class="buttonC" (click)="active=categoria.name">
            <img class="imgCat" [src]="categoria.icon">

            <h3>{{categoria.name}}</h3>
          </button>
        </div>
      </div>
      <h1>{{active}}</h1>
      <div class="pList" style="display: flex;flex-direction: column;">
        <app-productos></app-productos>
      </div>
    </div>
  </div>
</div>

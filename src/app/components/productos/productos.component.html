<div class="princii">
  <div class="productos--grid">
    <app-producto [productos]="producto" *ngFor="let producto of productos" (addedProduct)="onAddToShopping($event)">
    </app-producto>
  </div>
  <div class="precio">
    <div *ngFor="let listShop of ShoppingCart">
      <button (click)="eliminarToCart()">
      <img width="50px" [src]="listShop.image">
      <h4>{{listShop.name}};</h4>
      <h4>{{listShop.price}}</h4>
      </button>

    </div>
    <hr style="width: 100%;">
    <h1># Number of orders: {{ShoppingCart.length}}</h1>
    <h1>Total to pay: ${{TotalShopping}}</h1>
  </div>
</div>
